<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/cabecera :: cabecera">
    <title>Lista de Categorías</title>
</head>

<body>

<header th:insert="fragments/menu :: menu-principal"></header>

<main role="main">
    <hr>
    <div class="container">
        <div class="card">
            <h4 class="card-header"><strong>Lista de Categorías</strong></h4>
            <div class="card-body">
                <a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file"
                                                                                            aria-hidden="true"></i>
                    Nueva</a>
                <hr>
                <div th:if="${msm != null}" class='alert alert-success' th:text="${msm}" role='alert'></div>
                <!--flash atributes con el save-->
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categorias}">
                        <th scope="row" th:text="${cat.id}"></th>
                        <td th:text="${cat.nombre}"></td>
                        <td th:text="${cat.descripcion}"></td>
                        <td>
                            <a th:href="@{/categorias/editar/{id}(id=${cat.id})}" class="btn btn-success btn-sm"
                               role="button" title="Editar"><i
                                    class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                            <a th:href="@{/categorias/delete/{id}(id=${cat.id})}"
                               onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm"
                               role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav th:if="${categorias.totalPages > 0}" aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number - 1})}"
                                                 class="page-link">Anterior</a></li>
                        <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number + 1})}"
                                                 class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</main>
</br>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
</body>
</html>
